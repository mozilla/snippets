<div class="snippet" id="mofo-eoy-fundraiser-{{ snippet_id }}">
  <style type="text/css">
      #mofo-eoy-fundraiser-{{ snippet_id }} {
        position: relative;
        margin: 0 auto 20px;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} button::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} p {
        font-size: 14px;
        line-height: 21px;
        display: block;
        height: auto;
        padding: 0;
        width: 100%;
        color: {{ fontColor|default("inherit", true) }};
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} em {
        transition: background 800ms linear;
        font-style: normal;
        box-decoration-break: clone;
        margin: 0px -5px;
        padding: 2px 5px;
        font-weight: bold;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} em.active {
        background: {{ highlightColor|default("#FFF8D0", true) }};
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button {
        margin: 0 8px 0 0;
        width: 62px;
        height: 38px;
        text-align: center;
        padding: 8px 0;
        text-decoration: none;
        word-spacing: -1px;
        color: rgb(255, 255, 255);
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-size: 20px;
        line-height: 1;
        background-color: #A7AAB3;
        box-sizing: border-box;
        background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.2));
        float: left;
        border: none;
        border-radius: 2px;
        position: relative;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button:before {
        content: "";
        position: absolute;
        border-radius: 2px;
        top: 1px;
        right: 1px;
        bottom: 1px;
        left: 1px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button:hover {
        cursor: pointer;
        background-color: #B3B6BF;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button.button-red {
        background-color: #F95D6A;
        background-image: linear-gradient(#F95D6A, #E4263C);
        margin: 0;
      }
      #mofo-eoy-fundraiser-{{ snippet_id }} .button.button-red:hover {
        background-color: #FF7B87;
        background-image: linear-gradient(transparent, rgba(0,0,0,0.2));
      }
      #mofo-eoy-fundraiser-{{ snippet_id }} .button-wide {
        width: 190px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .monthly-checkbox-container {
        overflow: hidden;
        margin: 11px 0 0;
        font-size: 12px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .monthly-checkbox {
        float: left;
        margin: 2px 5px 0 0;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .monthly-checkbox-label {
        float: left;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button.button-selected {
        background-color: #49AFFD;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .background-container {
        text-align: {{ textAlign|default("center", true) }};
        padding: 30px 28px 27px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .main-wrapper {
        position: relative;
        background-color: #FFFFFF;
        color: #1A1A1A;
        margin-left: -35px;
        margin-right: -35px;
        padding-bottom: 15px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .donation-container {
        width: 470px;
        margin: 0 auto;
      }
      #mofo-eoy-fundraiser-{{ snippet_id }} .donation-amounts {
        overflow: hidden;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .image-container {
        right: 100%;
        bottom: 0;
        margin-right: -12px;
        position: absolute;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .body-text {
        font-size: 20px;
        line-height: 28px;
      }

      }

    {% if animate %}

      .blink-{{ snippet_id }} {
        display: none;
      }


      @media (min-width: 695px) {
        .blink-{{ snippet_id }} {
          display: block;
          position: absolute;
          height: 25px;
          width: 134px;
          left: calc(50% + 422px);
          bottom: 176px;
          transform: rotate(-10deg);
          opacity: 0;

          animation-iteration-count: 3;
          animation-duration: .2s;
          animation-delay: 0s;
          animation-timing-function: ease-out;
          transform-origin: bottom;
        }

        .blink-{{ snippet_id }} .eye {
          position: absolute;
          width: 25px;
          height: 25px;
          background: #ECDECA;
        }

        .blink-{{ snippet_id }} .eye .eye-slit {
          border-radius: 50%;
          border: solid 4px #ECDECA;
          border-top: solid 4px #272727;
          position: absolute;
          width: 15px;
          height: 15px;
          margin-top: 10px;
        }

        .blink-{{ snippet_id }} .right-eye {
          left: 0;
        }

        .blink-{{ snippet_id }} .left-eye {
          right: 0;
        }
      }

      body.background-{{ snippet_id }}.giggle::before {
        animation-name: giggle-{{ snippet_id }};
      }

      body.background-{{ snippet_id }}.giggle .blink-{{ snippet_id }} {
        animation-name: blink-{{ snippet_id }};
      }

      @keyframes giggle-{{ snippet_id }} {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(6px) scaleX(.985);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes blink-{{ snippet_id }} {
        0% {
          transform: translateY(0px) rotate(-9.25deg);
          opacity: 1;
        }
        50% {
          transform: translateY(6px) scaleX(.985) rotate(-9.25deg);
          opacity: 1;
        }
        100% {
          transform: translateY(0) rotate(-9.25deg);
          opacity: 1;
        }
      }
    {% endif %}

  <div class="main-wrapper">
    <div class="background-container">
      <div class="body-text">{{ bodyText|safe }}</div>
    </div>

    <div class="donation-container">
      {% if thisReallyHelpsUsImage %}
      <div class="image-container">
        <img height="97" width="188" src="{{ thisReallyHelpsUsImage }}"/>
      </div>
      {% endif %}
      <div class="donation-amounts">
        <button class="button donation-amount donation-amount-first" data-amount="{{ donationAmountFirst }}"></button>
        <button class="button donation-amount donation-amount-second" data-amount="{{ donationAmountSecond }}"></button>
        <button class="button donation-amount donation-amount-third" data-amount="{{ donationAmountThird }}"></button>
        <button class="button donation-amount donation-amount-fourth" data-amount="{{ donationAmountFourth }}"></button>

        <a class="button button-red button-wide donate-button" href="{{ donationFormURL|safe }}">
          {{ donateButtonText }}
        </a>
      </div>
      <div class="monthly-checkbox-container">
        <input id="monthly-checkbox" class="monthly-checkbox" type="checkbox"/>
        <label for="monthly-checkbox" class="monthly-checkbox-label">
          {{ monthlyCheckboxLabelText }}
        </label>
      </div>
    </div>
  </div>

  {% if blockable %}
    <div id="block-snippet-container-{{ snippet_id }}">
      <button title="{{ closeButtonTitle }}" class="block-snippet-button" id="xbutton-{{ snippet_id }}"></button>

  <script type="text/javascript">
      //<![CDATA[
      (function() {
          var snippet = document.getElementById('mofo-eoy-fundraiser-{{ snippet_id }}');
          snippet.addEventListener('show_snippet', function() {
              (function () {
                var body = document.querySelector("body");
                body.classList.add("background-{{ snippet_id }}");
                var btnDonate = snippet.querySelector('.donate-button');
                var donationURL = btnDonate.attributes['href'].value;

                var currencyCode = '{{ currencyCode|default('usd', true) }}';
                var extraParams = 'snippet_name={{ snippet_id }}';
                if (donationURL.indexOf('?') >= 0) {
                    donationURL += '&' + extraParams;
                } else {
                    donationURL += '?' + extraParams;
                }

                // Element cache :

                var btnAmounts = snippet.querySelectorAll('.donation-amount');
                var btnSelected;
                var amount;
                var presets = '{{donationAmountFirst}},{{donationAmountSecond}},{{donationAmountThird}},{{donationAmountFourth}}';
                var numberFormat = new Intl.NumberFormat('{{ locale|default("en-US", true) }}', {
                  style:'currency',
                  currency:'{{currencyCode}}',
                  minimumFractionDigits: 0
                });
                document.querySelector('.donation-amount-first').textContent = numberFormat.format('{{donationAmountFirst}}');
                document.querySelector('.donation-amount-second').textContent = numberFormat.format('{{donationAmountSecond}}');
                document.querySelector('.donation-amount-third').textContent = numberFormat.format('{{donationAmountThird}}');
                document.querySelector('.donation-amount-fourth').textContent = numberFormat.format('{{donationAmountFourth}}');
                var elHighlighted = snippet.querySelector('em');
                var monthlyCheckbox = document.querySelector('#monthly-checkbox');
                var frequency = "";

                function updateFrequency() {
                  frequency = "single";
                  if (monthlyCheckbox.checked) {
                    frequency = 'monthly';
                  }
                  updateLink();
                }
                updateFrequency();

                // View functions

                function selectAmount(element) {
                  if (!element) {
                    return;
                  }
                  element.classList.add('button-selected');
                  if (btnSelected) {
                    btnSelected.classList.remove('button-selected');
                  }
                  btnSelected = element;
                  amount = element.attributes['data-amount'].value;
                  updateLink();
                }

                var selected = "{{ selectedButton|default("donation-amount-second", true) }}";
                selectAmount(snippet.querySelector("." + selected));

                function updateLink() {
                  btnDonate.attributes['href'].value = donationURL + '&amount=' + amount + "&frequency=" + frequency + "&currency=" + currencyCode + '&presets=' + presets;
                }
                updateLink();

                // Event binding :

                for(var i=0; i<btnAmounts.length; i++) {
                  btnAmounts[i].addEventListener('click', function (event) {
                    if (!event.target.classList.contains('button-selected')) {
                      selectAmount(event.target);
                    }
                  });
                }
                monthlyCheckbox.addEventListener('change', updateFrequency);

                btnDonate.addEventListener('click', function (event) {
                  btnDonate.blur();
                });

              {% if animate %}

                var blink = document.createElement("div");
                blink.classList.add("blink-{{ snippet_id }}");
                var leftEye = document.createElement("div");
                leftEye.classList.add("eye");
                leftEye.classList.add("left-eye");
                var leftEyeSlit = document.createElement("div");
                leftEyeSlit.classList.add("eye-slit");
                var rightEye = document.createElement("div");
                rightEye.classList.add("eye");
                rightEye.classList.add("right-eye");
                var rightEyeSlit = document.createElement("div");
                rightEyeSlit.classList.add("eye-slit");

                rightEye.appendChild(rightEyeSlit);
                leftEye.appendChild(leftEyeSlit);
                blink.appendChild(rightEye);
                blink.appendChild(leftEye);
                body.appendChild(blink);

                btnDonate.addEventListener('mouseover', function (event) {
                  body.classList.add("giggle");
                });

                btnDonate.addEventListener('mouseout', function (event) {
                  body.classList.remove("giggle");
                });
              {% endif %}

                // Fade in highlight on text
                setTimeout(function() {
                  if (elHighlighted) {
                    elHighlighted.classList.add('active');
                  }
                }, 1000);
              })();

          }, false);
      })();
      //]]>
  </script>
</div>
