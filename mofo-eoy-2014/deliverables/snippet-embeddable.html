<!-- Any instances of {{ snippet_id }} are replaced with the ID number for the
     snippet using this template. -->
<div class="snippet" id="mofo-eoy-fundraiser-{{ snippet_id }}">
  <style>
      #mofo-eoy-fundraiser-{{ snippet_id }} {
        width: 470px;
        margin: 20px auto;
        font-family: "Open Sans";
      }

        #mofo-eoy-fundraiser-{{ snippet_id }} button::-moz-focus-inner {
          border: 0;
          padding: 0;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .placeholder {
          margin-bottom: 20px 0;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} p {
          font-size: 14px;
          line-height: 1.5em;
          margin: 20px 0;
          display: block;
          height: auto;
          padding: 0;
          width: auto;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} em {
          transition: background 800ms linear;
          font-style: normal;
          padding: 1px 5px;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} em.active {
          background: rgba(173, 228, 255, 0.75);
        }
        #mofo-eoy-fundraiser-{{ snippet_id }}.alternative em.active {
          background: rgba(243, 248, 1, 0.4);
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .button {
          margin-top: 8px;
          padding: 5px 20px;
          text-align: center;
          text-decoration: none;
          text-transform: uppercase;
          color: rgb(255, 255, 255);
          font-family: "Open Sans";
          font-size: 22px;
          font-weight: 600;
          text-shadow: 0 1px 0 rgba(135, 136, 136, 0.53);
          background-color: rgb(151, 152, 152);
          background-image: linear-gradient(to top, rgba(0, 1, 1, 0.09) 0%, rgba(255, 255, 255, 0.09) 100%);
          border: 1px solid rgba(151, 152, 152, 0.9);
          border-radius: 2px;
          box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.65);
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .button:hover {
          cursor: pointer;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .button:focus {
          text-decoration: underline;
          outline: 0;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .button-red {
          border: 1px solid rgba(230, 69, 61, 0.5);
          background-color: rgb(193, 56, 50);
          background-image: linear-gradient(to top, rgba(0, 1, 1, 0) 0%, rgba(255, 255, 255, 0) 100%);
          font-size: 18px;
          transition: background-color 400ms linear;
        }
        #mofo-eoy-fundraiser-{{ snippet_id }} .button-red:hover {
          background-color: rgb(160, 39, 35);
        }
        #mofo-eoy-fundraiser-{{ snippet_id }} .button-red:active {
          text-decoration: none;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .button-wide {
          padding: 7px 60px;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .button-selected {
          background: linear-gradient(rgb(75, 172, 238), rgb(2, 132, 225));
          border: 1px solid rgba(75, 172, 238, 0.9);
        }

        /* Utilities */

        #mofo-eoy-fundraiser-{{ snippet_id }} .pull-right {
          float: right;
        }

        #mofo-eoy-fundraiser-{{ snippet_id }} .pull-left {
          float: left;
        }

  </style>

    <p>{{ text|safe }}</p>

    <div class="donation-amounts pull-left">
      <button class="button button-selected" data-amount="10">$10</button>
      <button class="button" data-amount="5">$5</button>
      <button class="button" data-amount="3">$3</button>
    </div>

    <a id="donate-button" class="button button-red button-wide pull-right" href="https://sendto.mozilla.org/page/contribute/givenow-1page?ref=EOYFR2014&utm_campaign=EOYFR2014&utm_source=testA_selectamt&utm_medium=snippet#amount-10" target="_blank">Donate</a>

  <script type="text/javascript">
      //<![CDATA[
      (function() {
          var snippet = document.getElementById('mofo-eoy-fundraiser-{{ snippet_id }}');
          snippet.addEventListener('show_snippet', function() {
              (function () {

                var donationURL = 'https://sendto.mozilla.org/page/contribute/givenow-1page?ref=EOYFR2014&utm_campaign=EOYFR2014&utm_source=testA_selectamt&utm_medium=snippet';

                // Element cache :

                var btnAmounts = document.querySelectorAll('.donation-amounts .button');
                var btnSelected = document.querySelector('.donation-amounts .button-selected');
                var btnDonate = document.querySelector('#donate-button');
                var elHighlighted = document.querySelector('#mofo-eoy-fundraiser-{{ snippet_id }} em');

                // View functions

                function selectAmount(element) {
                  element.classList.add('button-selected');
                  btnSelected.classList.remove('button-selected');
                  btnSelected = element;
                  btnDonate.attributes['href'].value = donationURL + '#amount-' + element.attributes['data-amount'].value;
                }

                // Event binding :

                for(var i=0; i<btnAmounts.length; i++) {
                  btnAmounts[i].addEventListener('click', function (event) {
                    selectAmount(event.target);
                  });
                }

                btnDonate.addEventListener('click', function (event) {
                  btnDonate.blur();
                });

                // Fade in highlight on text
                setTimeout(function() {
                  if (elHighlighted) {
                    elHighlighted.classList.add('active');
                  }
                }, 1000);

              })();

          }, false);
      })();
      //]]>
  </script>
</div>
